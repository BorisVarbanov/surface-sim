---
name: "Distance-3 surface code sequential QEC cycle schedule"
interaction_order:
  x_type: ["north_east", "north_west", "south_east", "south_west"]
  z_type: ["north_east", "south_east", "north_west", "south_west"]

data_qubits: &data_qs ["D1", "D2", "D3", "D4", "D5", "D6", "D7", "D8", "D9"]
anc_qubits:
  x_type: &x_anc ["X1", "X2", "X3", "X4"]
  z_type: &z_anc ["Z1", "Z2", "Z3", "Z4"]

gate_set:
  - &h "hadamard"
  - &cz "cphase"
  - &meas "measure"

layers:
  - gates:
      - label: *h
        num_qubits: 1
        qubits: *data_qs
        time: 20

      - label: *h
        num_qubits: 1
        qubits: *x_anc
        time: 20

      - label: *h
        num_qubits: 1
        qubits: *z_anc
        time: 20

  - gates:
      - label: *cz
        num_qubits: 2
        qubits:
          [
            ["D2", "X1"],
            ["X2", "D6"],
            ["D8", "X3"],
            ["Z1", "D5"],
            ["D7", "Z3"],
            ["Z4", "D9"],
          ]
        time: 40

  - gates:
      - label: *cz
        num_qubits: 2
        qubits:
          [
            ["D1", "X1"],
            ["X2", "D5"],
            ["D7", "X3"],
            ["D2", "Z1"],
            ["Z3", "D4"],
            ["Z4", "D6"],
          ]
        time: 40

  - gates:
      - label: *cz
        num_qubits: 2
        qubits:
          [
            ["D3", "X2"],
            ["X3", "D5"],
            ["D9", "X4"],
            ["Z1", "D4"],
            ["Z2", "D6"],
            ["D8", "Z4"],
          ]
        time: 40

  - gates:
      - label: *cz
        num_qubits: 2
        qubits:
          [
            ["D2", "X2"],
            ["X3", "D4"],
            ["D8", "X4"],
            ["D1", "Z1"],
            ["D3", "Z2"],
            ["Z4", "D5"],
          ]
        time: 40

  - gates:
      - label: *h
        num_qubits: 1
        qubits: *data_qs
        time: 20

      - label: *h
        num_qubits: 1
        qubits: *x_anc
        time: 20

      - label: *h
        num_qubits: 1
        qubits: *z_anc
        time: 20

  - gates:
      - label: *meas
        num_qubits: 1
        qubits: *z_anc
        time: 600

      - label: *meas
        num_qubits: 1
        qubits: *x_anc
        time: 600
